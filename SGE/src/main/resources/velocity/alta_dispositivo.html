<html>
	<head>

		<title> Portal de Administradores SGE </title>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
        <!-- Inicio menu superior-->
        #parse("/velocity/navbar_admin.html")
        #@navBarAdmin()
        #end
        <!-- Fin menu superior -->
		<!-- Inicio contenido de la página -->
		<div class="container">
		  <h2>Alta de nuevo dispositivo</h2>
			<form action="/dispositivo/alta" method="post" id="altaDispForm"> 
				<div class="form-group">
				  <label for="nombre">Nombre:</label>
				  <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre del nuevo dispositivo" name="nombre">
				</div>
				<div class="form-group">
				  <label for="kwh">Consumo kwh:</label>
				  <input type="number" step="any" class="form-control" name="kwh" placeholder="Ingrese el consumo Kwh del dispositivo" name="kwh">
				</div>
				<div class="form-group">
				  <label for="usomin">Uso mensual minimo en horas:</label>
				  <input type="number" class="form-control" name="usomin" placeholder="Ingrese el uso mensual minimo en horas del dispositivo" name="usomin">
				</div>
				<div class="form-group">
				  <label for="usomax">Uso mensual maximo en horas:</label>
				  <input type="number" class="form-control" name="usomax" placeholder="Ingrese el uso mensual maximo en horas del dispositivo" name="usomax">
				</div>
				<div class="form-group">
					<label for="bajoConsumo">Es bajo consumo:</label>
						<label class="radio-inline">
							<input type="radio" name="bajoConsumo">Si
						</label>
						<label class="radio-inline">
							<input type="radio" name="bajoConsumo">No
						</label>
				</div>
				<div>
					<label for="esIntel">Es inteligente:</label>
						<label class="radio-inline">
							<input type="radio" name="esIntel">Si
						</label>
						<label class="radio-inline">
							<input type="radio" name="esIntel">No
						</label>
				</div>
				<br/>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
            <br>
            #if($dispositivoCargado)
                <div class="alert alert-success" role="alert"><p>Nuevo dispositivo cargado con éxito.</p></div> 
            #end
		</div>
		<!-- Fin contenido de la página -->
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
    <!-- Inicio Footer -->
        #parse("/velocity/footer.html")
        #@footerSGE()
        #end
    <!-- FIN Footer -->
</html>
